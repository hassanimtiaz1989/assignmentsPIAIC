<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container" id="container">
        <div class="header" id="header">
        <h1>Simple Calculator</h1>
        <p>Please use the calculator Below for calculations</p>
        </div>
        <button class="button" id="clear">C</button>
        <div class="display" id="display"></div>
        <div class="buttonTable" id="buttonTable">
            <table>
                <tr>
                    <td><button class="button" id="button">7</button></td>
                    <td><button class="button" id="button">8</button></td>
                    <td><button class="button" id="button">9</button></td>
                    <td><button class="button" id="button">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="button">4</button></td>
                    <td><button class="button" id="button">5</button></td>
                    <td><button class="button" id="button">6</button></td>
                    <td><button class="button" id="button">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="button">1</button></td>
                    <td><button class="button" id="button">2</button></td>
                    <td><button class="button" id="button">3</button></td>
                    <td><button class="button" id="button">*</button></td>
                </tr>
                <tr>
                    <td><button class="button" id="button">0</button></td>
                    <td><button class="button" id="button">.</button></td>
                    <td><button class="button" id="equal">=</button></td>
                    <td><button class="button" id="button">/</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
<script src="calc.js"></script>
</html>
